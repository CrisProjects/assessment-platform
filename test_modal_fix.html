<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Invitar Coachee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #243447, #4A6C85);
            min-height: 100vh;
            padding: 50px;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.15) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            color: white !important;
            transition: all 0.3s ease;
            position: relative !important;
            z-index: auto !important;
            pointer-events: auto !important;
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            user-select: text !important;
            cursor: text !important;
        }
        
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
        }
        
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.25) !important;
            border-color: #6282E3 !important;
            box-shadow: 0 0 0 0.2rem rgba(98, 130, 227, 0.25) !important;
            color: white !important;
            outline: none !important;
        }
        
        .glass-input:hover {
            background: rgba(255, 255, 255, 0.2) !important;
            border-color: rgba(255, 255, 255, 0.4) !important;
        }

        .modal-content {
            background: rgba(36, 52, 71, 0.95) !important;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(160, 216, 204, 0.2);
            position: relative;
            pointer-events: auto !important;
        }

        .text-gradient {
            background: linear-gradient(135deg, #6282E3, #A0D8CC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-label {
            color: white !important;
        }

        .btn-success {
            background: linear-gradient(135deg, #6282E3, #4e6fc8);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #4e6fc8, #6282E3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-white text-center mb-4">Test Modal Invitar Coachee</h1>
        
        <div class="text-center">
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#invitationModal">
                <i class="fas fa-envelope me-2"></i>Abrir Modal Invitar Coachee
            </button>
        </div>

        <!-- Modal de invitación de coachee -->
        <div class="modal fade" id="invitationModal" tabindex="-1" aria-labelledby="invitationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title text-gradient fw-bold" id="invitationModalLabel">
                            <i class="fas fa-envelope me-2"></i>Invitar Coachee
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="invitationForm">
                            <div class="mb-3">
                                <label for="inviteEmail" class="form-label">Correo electrónico del coachee</label>
                                <input type="email" class="form-control glass-input" id="inviteEmail" 
                                       placeholder="coachee@email.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="inviteFullName" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control glass-input" id="inviteFullName" 
                                       placeholder="Nombre del coachee" required>
                            </div>
                            <div class="mb-3">
                                <label for="inviteMessage" class="form-label">Mensaje personalizado (opcional)</label>
                                <textarea class="form-control glass-input" id="inviteMessage" rows="3" 
                                          placeholder="Escribe un mensaje de bienvenida para tu coachee..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-paper-plane me-2"></i>Enviar Invitación
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Test de interactividad
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página cargada');
            
            // Agregar listeners para debug
            const inputs = document.querySelectorAll('.glass-input');
            inputs.forEach(input => {
                input.addEventListener('click', function() {
                    console.log('Click en input:', input.id);
                });
                
                input.addEventListener('focus', function() {
                    console.log('Focus en input:', input.id);
                });
                
                input.addEventListener('input', function() {
                    console.log('Input change:', input.id, input.value);
                });
            });

            // Test del form
            document.getElementById('invitationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted');
                alert('¡Modal funcionando correctamente! Los campos están interactivos.');
            });
        });
    </script>
</body>
</html>
