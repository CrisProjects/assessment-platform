providers = ["python"]

[phases.setup]
aptPkgs = ["libpq-dev", "python3.11", "python3.11-dev", "python3-pip"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "python3.11 wsgi_production.py"

[variables]
NIXPACKS_NO_MISE = "1"
