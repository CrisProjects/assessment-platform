<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Evaluación de Asertividad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            margin: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #718096;
        }

        .login-form, .assessment-container {
            display: none;
        }

        .login-form.active, .assessment-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .question-container {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .question-title {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #2d3748;
            font-weight: 600;
        }

        .question-options {
            display: grid;
            gap: 0.5rem;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-label:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option-label input[type="radio"] {
            margin-right: 0.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            color: #718096;
            margin-bottom: 1rem;
        }

        .results-container {
            text-align: center;
            padding: 2rem;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem auto;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .error {
            color: #e53e3e;
            text-align: center;
            margin: 1rem 0;
            padding: 0.75rem;
            background: #fed7d7;
            border-radius: 6px;
        }

        .success {
            color: #38a169;
            text-align: center;
            margin: 1rem 0;
            padding: 0.75rem;
            background: #c6f6d5;
            border-radius: 6px;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Evaluación de Asertividad</h1>
            <p>Descubre tu nivel de asertividad a través de esta evaluación profesional</p>
        </div>

        <!-- Login Form -->
        <div class="login-form active" id="loginForm">
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" value="admin" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" value="admin123" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Iniciar Sesión</button>
            </form>
            <div id="loginMessage"></div>
        </div>

        <!-- Assessment Container -->
        <div class="assessment-container" id="assessmentContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Pregunta 1 de 10</div>
            
            <div id="questionContainer">
                <!-- Questions will be loaded here -->
            </div>
            
            <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Siguiente</button>
            <button class="btn" id="submitBtn" onclick="submitAssessment()" style="display: none;">Enviar Evaluación</button>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" style="display: none;">
            <div class="results-container">
                <h2>¡Evaluación Completada!</h2>
                <div class="score-circle" id="scoreCircle">--</div>
                <div id="resultText"></div>
                <button class="btn" onclick="restartAssessment()">Realizar Nueva Evaluación</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://assessment-platform-1nuo.onrender.com/api';
        
        // Global variables
        let currentQuestionIndex = 0;
        let questions = [];
        let responses = [];
        let assessmentId = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Application initialized');
            document.getElementById('loginFormElement').addEventListener('submit', handleLogin);
        });

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('loginMessage');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Iniciando sesión...';
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    messageDiv.innerHTML = '<div class="success">¡Inicio de sesión exitoso!</div>';
                    setTimeout(() => {
                        document.getElementById('loginForm').classList.remove('active');
                        loadAssessment();
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Error de autenticación');
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesión';
            }
        }

        // Load assessment
        async function loadAssessment() {
            try {
                const response = await fetch(`${API_BASE_URL}/assessments`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Error al cargar la evaluación');
                }
                
                const data = await response.json();
                
                if (data.assessments && data.assessments.length > 0) {
                    const assessment = data.assessments[0];
                    assessmentId = assessment.id;
                    questions = assessment.questions;
                    
                    document.getElementById('assessmentContainer').classList.add('active');
                    displayQuestion();
                } else {
                    throw new Error('No se encontraron evaluaciones disponibles');
                }
            } catch (error) {
                console.error('Error loading assessment:', error);
                document.getElementById('loginMessage').innerHTML = 
                    `<div class="error">Error al cargar la evaluación: ${error.message}</div>`;
            }
        }

        // Display current question
        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                return;
            }
            
            const question = questions[currentQuestionIndex];
            const questionContainer = document.getElementById('questionContainer');
            
            questionContainer.innerHTML = `
                <div class="question-container">
                    <div class="question-title">${question.content}</div>
                    <div class="question-options">
                        ${question.options.map((option, index) => `
                            <label class="option-label">
                                <input type="radio" name="question_${question.id}" value="${index}" onchange="handleOptionChange()">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
            
            updateProgress();
            document.getElementById('nextBtn').disabled = true;
            
            // Show submit button on last question
            if (currentQuestionIndex === questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'block';
            }
        }

        // Handle option change
        function handleOptionChange() {
            const selectedOption = document.querySelector(`input[name="question_${questions[currentQuestionIndex].id}"]:checked`);
            if (selectedOption) {
                document.getElementById('nextBtn').disabled = false;
                document.getElementById('submitBtn').disabled = false;
            }
        }

        // Next question
        function nextQuestion() {
            saveCurrentResponse();
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            }
        }

        // Save current response
        function saveCurrentResponse() {
            const question = questions[currentQuestionIndex];
            const selectedOption = document.querySelector(`input[name="question_${question.id}"]:checked`);
            
            if (selectedOption) {
                const optionIndex = parseInt(selectedOption.value);
                responses.push({
                    question_id: question.id,
                    selected_option: optionIndex,
                    option_text: question.options[optionIndex]
                });
            }
        }

        // Submit assessment
        async function submitAssessment() {
            saveCurrentResponse();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/save_assessment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        assessment_id: assessmentId,
                        responses: responses
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Error al enviar la evaluación');
                }
                
                const data = await response.json();
                showResults(data);
                
            } catch (error) {
                console.error('Submit error:', error);
                alert(`Error al enviar la evaluación: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Evaluación';
            }
        }

        // Show results
        function showResults(data) {
            document.getElementById('assessmentContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            document.getElementById('scoreCircle').textContent = `${data.score}%`;
            document.getElementById('resultText').innerHTML = `
                <h3>Tu Nivel de Asertividad</h3>
                <p>${data.result_text}</p>
                <br>
                <p><strong>Puntuación:</strong> ${data.score}% (${data.score_level})</p>
            `;
        }

        // Update progress
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = 
                `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
        }

        // Restart assessment
        function restartAssessment() {
            currentQuestionIndex = 0;
            responses = [];
            assessmentId = null;
            
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('assessmentContainer').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            
            // Reset form
            document.getElementById('loginFormElement').reset();
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
            document.getElementById('loginMessage').innerHTML = '';
        }
    </script>
</body>
</html>
