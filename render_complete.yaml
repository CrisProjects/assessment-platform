services:
  - type: web
    name: assessment-platform-complete
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn wsgi_complete:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: SECRET_KEY
        value: "production-secret-key-complete-2024"
      - key: FLASK_ENV
        value: "production"
