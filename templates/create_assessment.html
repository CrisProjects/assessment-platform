{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Create New Assessment</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST" id="assessmentForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Assessment Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <div id="questions-container">
                    <!-- Questions will be added here dynamically -->
                </div>

                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" onclick="addQuestion()">Add Question</button>
                </div>

                <button type="submit" class="btn btn-primary">Create Assessment</button>
            </form>
        </div>
    </div>
</div>

<!-- Question Template (hidden) -->
<template id="question-template">
    <div class="question-block card mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <h5 class="card-title">Question</h5>
                <button type="button" class="btn btn-danger btn-sm" onclick="removeQuestion(this)">Remove</button>
            </div>
            <div class="mb-3">
                <label class="form-label">Question Text</label>
                <textarea class="form-control" name="questions[][content]" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Question Type</label>
                <select class="form-select question-type" name="questions[][type]" onchange="handleQuestionTypeChange(this)" required>
                    <option value="text">Text Answer</option>
                    <option value="multiple_choice">Multiple Choice</option>
                    <option value="true_false">True/False</option>
                </select>
            </div>
            <div class="options-container" style="display: none;">
                <div class="mb-3">
                    <label class="form-label">Options</label>
                    <div class="options-list">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" name="questions[][options][]" placeholder="Option">
                            <button type="button" class="btn btn-outline-danger" onclick="removeOption(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-secondary btn-sm mt-2" onclick="addOption(this)">Add Option</button>
                </div>
            </div>
        </div>
    </div>
</template>

<script>
    let questionCounter = 0;

    function addQuestion() {
        const container = document.getElementById('questions-container');
        const template = document.getElementById('question-template');
        const clone = template.content.cloneNode(true);
        
        // Update names to include unique index
        const inputs = clone.querySelectorAll('[name]');
        inputs.forEach(input => {
            input.name = input.name.replace('[]', `[${questionCounter}]`);
        });

        container.appendChild(clone);
        questionCounter++;
    }

    function removeQuestion(button) {
        button.closest('.question-block').remove();
    }

    function handleQuestionTypeChange(select) {
        const questionBlock = select.closest('.question-block');
        const optionsContainer = questionBlock.querySelector('.options-container');
        
        if (select.value === 'multiple_choice') {
            optionsContainer.style.display = 'block';
            // Add initial options if none exist
            const optionsList = optionsContainer.querySelector('.options-list');
            if (optionsList.children.length === 0) {
                addOption(optionsContainer.querySelector('button'));
                addOption(optionsContainer.querySelector('button'));
            }
        } else {
            optionsContainer.style.display = 'none';
        }
    }

    function addOption(button) {
        const optionsList = button.closest('.options-container').querySelector('.options-list');
        const newOption = document.createElement('div');
        newOption.className = 'input-group mb-2';
        newOption.innerHTML = `
            <input type="text" class="form-control" name="${button.closest('.question-block').querySelector('textarea').name.replace('[content]', '[options][]')}" placeholder="Option">
            <button type="button" class="btn btn-outline-danger" onclick="removeOption(this)">Remove</button>
        `;
        optionsList.appendChild(newOption);
    }

    function removeOption(button) {
        const optionsList = button.closest('.options-list');
        if (optionsList.children.length > 1) {
            button.closest('.input-group').remove();
        }
    }

    // Add initial question
    document.addEventListener('DOMContentLoaded', function() {
        addQuestion();
    });
</script>
{% endblock %}
