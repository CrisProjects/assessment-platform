<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma de Evaluación de Asertividad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #718096;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .error {
            background-color: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .success {
            background-color: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .info {
            background-color: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background-color: #f7fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: #4a5568;
        }

        .demo-credentials h4 {
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .demo-credentials p {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Iniciar Sesión</h1>
            <p>Plataforma de Evaluación de Asertividad</p>
        </div>

        <!-- Credenciales demo -->
        <div class="demo-credentials">
            <h4>🔧 Credenciales Demo:</h4>
            <p><strong>Admin Plataforma:</strong> platform_admin / admin123</p>
            <p><strong>Coach:</strong> coach_demo / coach123</p>
            <p><strong>Coachee:</strong> coachee_demo / coachee123</p>
        </div>

        <div id="messageContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario o Email:</label>
                <input type="text" id="username" required placeholder="Ingresa tu usuario o email">
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required placeholder="Ingresa tu contraseña">
            </div>

            <button type="submit" class="btn" id="loginBtn">Iniciar Sesión</button>
        </form>

        <div class="register-link">
            <a href="/register">¿No tienes cuenta? Regístrate aquí</a>
        </div>
    </div>

    <script>
        // URL del backend
        const API_BASE_URL = window.location.origin;

        // Función para mostrar mensajes
        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Manejar envío del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Por favor ingresa usuario y contraseña', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Iniciando sesión...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage(`¡Bienvenido ${data.user.full_name}!`, 'success');
                    
                    // Redirigir según el rol del usuario
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 1000);
                } else {
                    showMessage(data.error || 'Error en el login', 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexión. Intenta nuevamente.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesión';
            }
        });

        // Auto-completar con credenciales demo al hacer clic
        document.querySelector('.demo-credentials').addEventListener('click', function(e) {
            if (e.target.tagName === 'P') {
                const text = e.target.textContent;
                if (text.includes('platform_admin')) {
                    document.getElementById('username').value = 'platform_admin';
                    document.getElementById('password').value = 'admin123';
                } else if (text.includes('coach_demo')) {
                    document.getElementById('username').value = 'coach_demo';
                    document.getElementById('password').value = 'coach123';
                } else if (text.includes('coachee_demo')) {
                    document.getElementById('username').value = 'coachee_demo';
                    document.getElementById('password').value = 'coachee123';
                }
            }
        });
    </script>
</body>
</html>
