{% extends "base.html" %}

{% block title %}Login - Assessment Platform{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 4rem auto;">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #4a5568;">🔐 Iniciar Sesión</h2>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div style="margin-bottom: 1.5rem;">
            <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #4a5568;">Usuario:</label>
            <input type="text" id="username" name="username" required 
                   style="width: 100%; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;"
                   onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)';"
                   onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none';">
        </div>
        
        <div style="margin-bottom: 2rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #4a5568;">Contraseña:</label>
            <input type="password" id="password" name="password" required
                   style="width: 100%; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;"
                   onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)';"
                   onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none';">
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
            Ingresar
        </button>
    </form>
    
    <div style="text-align: center; padding-top: 1rem; border-top: 1px solid #e2e8f0;">
        <a href="{{ url_for('dashboard_selection') }}" style="color: #667eea; text-decoration: none; font-size: 0.9rem;">
            ← Volver al inicio
        </a>
    </div>
</div>

<div style="max-width: 400px; margin: 1rem auto; text-align: center; color: white; font-size: 0.9rem;">
    <p><strong>Credenciales de prueba:</strong></p>
    <p>Admin: admin / admin123</p>
</div>
{% endblock %}
