<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Assessment Platform{% endblock %}</title>
    
    <!-- Fuentes Calm.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* === CALM.COM DESIGN SYSTEM === */
        :root {
            /* Paleta Nueva Calm.com */
            --cloud-burst: #1B2250;
            --havelock-blue: #6282E3;
            --pure-white: #FFFFFF;
            --soft-blue: #A8B7F5;
            --deep-navy: #0F1632;
            --twilight-blue: #2A3A7A;
            --accent-cyan: #00d4ff;
            --midnight: #020024;
            --royal-blue: #090979;
            
            /* Gradientes Atmosféricos */
            --gradient-main: linear-gradient(135deg, #020024 0%, #090979 50%, #00d4ff 100%);
            --gradient-overlay: linear-gradient(135deg, rgba(27, 34, 80, 0.9), rgba(98, 130, 227, 0.7));
            --gradient-card: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            --gradient-button: linear-gradient(135deg, var(--havelock-blue), #4F73E0);
            
            /* Espaciado Sistema */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-xxl: 3rem;
            --space-xxxl: 4rem;
            
            /* Border Radius Calm */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --radius-full: 50px;
            
            /* Sombras Atmosféricas */
            --shadow-soft: 0 4px 20px rgba(27, 34, 80, 0.1);
            --shadow-medium: 0 8px 40px rgba(27, 34, 80, 0.15);
            --shadow-strong: 0 16px 60px rgba(27, 34, 80, 0.25);
            --shadow-glow: 0 0 40px rgba(98, 130, 227, 0.3);
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-backdrop: blur(25px);
            --glass-card: rgba(255, 255, 255, 0.1);
            
            /* Tipografía */
            --font-primary: 'Lato', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-secondary: 'Inter', sans-serif;
            
            /* Transiciones Suaves */
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* === BODY Y FONDO === */
        body {
            font-family: var(--font-primary);
            background: var(--cloud-burst);
            background-image: var(--gradient-main);
            background-attachment: fixed;
            color: var(--pure-white);
            line-height: 1.7;
            overflow-x: hidden;
            min-height: 100vh;
            font-weight: 400;
        }

        /* Fondo Paisaje Chileno */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:%23020024;stop-opacity:1" /><stop offset="30%" style="stop-color:%23090979;stop-opacity:0.9" /><stop offset="70%" style="stop-color:%2300d4ff;stop-opacity:0.7" /><stop offset="100%" style="stop-color:%231B2250;stop-opacity:1" /></linearGradient><radialGradient id="stars" cx="50%" cy="30%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:0.8" /><stop offset="100%" style="stop-color:%23ffffff;stop-opacity:0" /></radialGradient></defs><rect width="1920" height="1080" fill="url(%23sky)"/><ellipse cx="300" cy="300" rx="2" ry="2" fill="white" opacity="0.7"/><ellipse cx="800" cy="200" rx="1.5" ry="1.5" fill="white" opacity="0.8"/><ellipse cx="1400" cy="350" rx="1" ry="1" fill="white" opacity="0.6"/><ellipse cx="600" cy="150" rx="1.2" ry="1.2" fill="white" opacity="0.7"/><ellipse cx="1600" cy="250" rx="0.8" ry="0.8" fill="white" opacity="0.5"/><path d="M0,700 C200,650 400,680 600,660 C800,640 1000,670 1200,650 C1400,630 1600,660 1920,640 L1920,1080 L0,1080 Z" fill="%230F1632" opacity="0.8"/><path d="M0,750 C300,720 600,740 900,730 C1200,720 1500,750 1920,740 L1920,1080 L0,1080 Z" fill="%232A3A7A" opacity="0.6"/><path d="M0,850 C400,830 800,850 1200,840 C1400,835 1600,845 1920,850 L1920,1080 L0,1080 Z" fill="%231B2250" opacity="0.9"/></svg>') center/cover no-repeat;
            z-index: -2;
            opacity: 0.6;
        }

        /* Overlay Glassmorphism */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-overlay);
            z-index: -1;
            opacity: 0.4;
        }

        /* === NAVEGACIÓN CALM === */
        .navbar {
            background: rgba(27, 34, 80, 0.85) !important;
            backdrop-filter: var(--glass-backdrop);
            border-bottom: 1px solid var(--glass-border);
            padding: var(--space-md) 0;
            transition: var(--transition-normal);
            box-shadow: var(--shadow-soft);
            position: relative;
            z-index: 1000;
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-card);
            z-index: -1;
            border-radius: 0;
        }

        .navbar-brand {
            color: var(--pure-white) !important;
            font-weight: 700;
            font-size: 1.75rem;
            text-decoration: none !important;
            background: linear-gradient(135deg, var(--pure-white), var(--soft-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: var(--transition-normal);
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-nav .nav-link {
            color: var(--soft-blue) !important;
            font-weight: 500;
            padding: var(--space-sm) var(--space-lg) !important;
            border-radius: var(--radius-lg);
            transition: var(--transition-normal);
            position: relative;
            font-size: 1.05rem;
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            border-radius: var(--radius-lg);
            opacity: 0;
            transition: var(--transition-normal);
            z-index: -1;
        }

        .navbar-nav .nav-link:hover {
            color: var(--pure-white) !important;
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link:hover::before {
            opacity: 1;
        }

        /* === SISTEMA DE BOTONES CALM === */
        .btn {
            border: none;
            border-radius: var(--radius-full);
            padding: var(--space-md) var(--space-xl);
            font-weight: 600;
            font-size: 1.05rem;
            font-family: var(--font-primary);
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
            backdrop-filter: var(--glass-backdrop);
            text-transform: none;
            letter-spacing: 0.5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-button);
            color: var(--pure-white);
            box-shadow: var(--shadow-medium);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4F73E0, #3A5FDD);
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-strong);
            color: var(--pure-white);
        }

        .btn-outline-primary {
            background: var(--glass-bg);
            color: var(--havelock-blue);
            border: 2px solid var(--havelock-blue);
            backdrop-filter: var(--glass-backdrop);
        }

        .btn-outline-primary:hover {
            background: var(--havelock-blue);
            color: var(--pure-white);
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow);
        }

        .btn-success {
            background: linear-gradient(135deg, #00C851, #00FF88);
            color: var(--pure-white);
            box-shadow: var(--shadow-medium);
        }

        .btn-danger {
            background: linear-gradient(135deg, #FF3D71, #FF6B9D);
            color: var(--pure-white);
            box-shadow: var(--shadow-medium);
        }

        .btn-sm {
            padding: var(--space-sm) var(--space-lg);
            font-size: 0.95rem;
        }

        .btn-lg {
            padding: var(--space-lg) var(--space-xxl);
            font-size: 1.15rem;
        }

        /* === GLASSMORPHISM CARDS === */
        .glass-card {
            background: var(--glass-card);
            backdrop-filter: var(--glass-backdrop);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-medium);
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-strong);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* === FORMULARIOS CALM === */
        .form-control, .form-select {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-lg);
            color: var(--pure-white);
            padding: var(--space-md) var(--space-lg);
            font-size: 1.05rem;
            font-family: var(--font-primary);
            transition: var(--transition-normal);
            backdrop-filter: var(--glass-backdrop);
            font-weight: 400;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--havelock-blue);
            color: var(--pure-white);
            box-shadow: 0 0 0 0.25rem rgba(98, 130, 227, 0.15), var(--shadow-glow);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: var(--soft-blue);
            opacity: 0.7;
            font-weight: 300;
        }

        .form-floating > label {
            color: var(--soft-blue);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: var(--havelock-blue);
            font-weight: 600;
        }

        /* === CARDS SYSTEM === */
        .card {
            background: var(--glass-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            backdrop-filter: var(--glass-backdrop);
            box-shadow: var(--shadow-medium);
            transition: var(--transition-normal);
            overflow: hidden;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-button);
            opacity: 0;
            transition: var(--transition-normal);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-strong);
            background: rgba(255, 255, 255, 0.12);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            background: rgba(98, 130, 227, 0.1);
            border-bottom: 1px solid var(--glass-border);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            padding: var(--space-lg);
            font-weight: 600;
        }

        .card-body {
            padding: var(--space-xl);
        }

        .card-footer {
            background: rgba(27, 34, 80, 0.1);
            border-top: 1px solid var(--glass-border);
            padding: var(--space-lg);
        }

        /* === ALERTAS ATMOSPHERE === */
        .alert {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            backdrop-filter: var(--glass-backdrop);
            margin-bottom: var(--space-lg);
            padding: var(--space-lg);
            position: relative;
            overflow: hidden;
        }

        .alert::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--havelock-blue);
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.08);
            border-color: rgba(0, 255, 136, 0.2);
            color: #00FF88;
        }

        .alert-success::before {
            background: linear-gradient(180deg, #00C851, #00FF88);
        }

        .alert-danger {
            background: rgba(255, 61, 113, 0.08);
            border-color: rgba(255, 61, 113, 0.2);
            color: #FF6B9D;
        }

        .alert-danger::before {
            background: linear-gradient(180deg, #FF3D71, #FF6B9D);
        }

        .alert-info {
            background: rgba(98, 130, 227, 0.08);
            border-color: rgba(98, 130, 227, 0.2);
            color: var(--soft-blue);
        }

        .alert-info::before {
            background: var(--gradient-button);
        }

        /* === ANIMACIONES CALM === */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(1deg); }
            50% { transform: translateY(-12px) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(-1deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .fade-in {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .float-animation {
            animation: float 4s ease-in-out infinite;
        }

        .pulse-animation {
            animation: pulse 3s ease-in-out infinite;
        }

        .shimmer-effect {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        /* === UTILIDADES === */
        .text-gradient {
            background: linear-gradient(135deg, var(--pure-white), var(--soft-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .glow-effect {
            box-shadow: var(--shadow-glow);
        }

        .backdrop-blur {
            backdrop-filter: var(--glass-backdrop);
        }

        /* === CONTENIDO PRINCIPAL === */
        .main-content {
            padding: var(--space-xxl) 0;
            position: relative;
            z-index: 2;
            min-height: calc(100vh - 80px);
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 768px) {
            :root {
                --space-lg: 1rem;
                --space-xl: 1.5rem;
                --space-xxl: 2rem;
                --space-xxxl: 2.5rem;
            }
            
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: var(--space-sm) var(--space-lg);
                font-size: 1rem;
            }
            
            .btn-lg {
                padding: var(--space-md) var(--space-xl);
                font-size: 1.1rem;
            }
            
            .card-body {
                padding: var(--space-lg);
            }
            
            .main-content {
                padding: var(--space-xl) 0;
            }
        }

        @media (max-width: 480px) {
            .navbar-brand {
                font-size: 1.25rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: var(--space-sm);
            }
            
            .glass-card {
                margin-bottom: var(--space-lg);
            }
        }

        /* === EFECTOS DE HOVER AVANZADOS === */
        .interactive-element {
            transition: var(--transition-normal);
            cursor: pointer;
        }

        .interactive-element:hover {
            transform: translateY(-4px) scale(1.02);
            filter: brightness(1.1);
        }

        /* === SCROLLBAR CUSTOM === */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--deep-navy);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--havelock-blue);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--soft-blue);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="main-container">
        <!-- Navegación -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') if url_for else '/' }}">
                    <i class="fas fa-mind-wave me-2"></i>Assessment Platform
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') if url_for else '/' }}">
                                <i class="fas fa-home me-1"></i>Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard_selection') if url_for else '/dashboard-selection' }}">
                                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('participant_access') if url_for else '/participant-access' }}">
                                <i class="fas fa-user-check me-1"></i>Evaluación
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Efectos de carga suave
        document.addEventListener('DOMContentLoaded', function() {
            // Agregar clase fade-in a elementos
            const elements = document.querySelectorAll('.glass-card, .card, .btn');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
                el.classList.add('fade-in');
            });
            
            // Efecto parallax suave en el scroll
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const rate = scrolled * -0.5;
                const navbar = document.querySelector('.navbar');
                
                if (scrolled > 50) {
                    navbar.style.background = 'rgba(27, 34, 80, 0.95)';
                    navbar.style.boxShadow = '0 8px 32px rgba(27, 34, 80, 0.3)';
                } else {
                    navbar.style.background = 'rgba(27, 34, 80, 0.85)';
                    navbar.style.boxShadow = '0 4px 20px rgba(27, 34, 80, 0.1)';
                }
            });
            
            // Efecto hover mejorado para cards
            const cards = document.querySelectorAll('.glass-card, .card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                    this.style.boxShadow = '0 20px 60px rgba(27, 34, 80, 0.25)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                    this.style.boxShadow = '0 8px 40px rgba(27, 34, 80, 0.15)';
                });
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
