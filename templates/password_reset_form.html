<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Instacoach</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-container {
            width: 100%;
            max-width: 480px;
        }

        .reset-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }

        .reset-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .reset-header h2 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .reset-header p {
            opacity: 0.95;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .reset-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .password-requirements {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .password-requirements h6 {
            color: #374151;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .requirement {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .requirement i {
            font-size: 0.625rem;
        }

        .requirement.valid {
            color: #10b981;
        }

        .requirement.valid i {
            font-size: 0.875rem;
        }

        .match-indicator {
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.75rem;
            border-radius: 8px;
            display: none;
        }

        .match-indicator.success {
            color: #10b981;
            background: #d1fae5;
            border: 1px solid #10b981;
            display: block;
        }

        .match-indicator.error {
            color: #ef4444;
            background: #fee2e2;
            border: 1px solid #ef4444;
            display: block;
        }

        .reset-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .reset-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .reset-header {
                padding: 2rem 1.5rem;
            }

            .reset-body {
                padding: 1.5rem;
            }

            .reset-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <i class="fas fa-lock-open"></i>
                <h2>Restablecer Contraseña</h2>
                <p>Administrador</p>
            </div>
            
            <div class="reset-body">
                <div class="alert" id="alertBox"></div>
                
                <form id="resetPasswordForm">
                    <input type="hidden" id="resetToken" value="{{ token }}">
                    
                    <div class="form-group">
                        <label for="newPassword">
                            <i class="fas fa-key"></i> Nueva Contraseña
                        </label>
                        <input type="password" id="newPassword" name="new_password" 
                               placeholder="Ingresa tu nueva contraseña" required>
                    </div>
                    
                    <div class="password-requirements">
                        <h6><i class="fas fa-shield-alt"></i> Requisitos de Seguridad</h6>
                        <div class="requirement" id="req-length">
                            <i class="fas fa-circle"></i>
                            <span>Mínimo 8 caracteres</span>
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <i class="fas fa-circle"></i>
                            <span>Al menos 1 letra mayúscula</span>
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <i class="fas fa-circle"></i>
                            <span>Al menos 1 letra minúscula</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <i class="fas fa-circle"></i>
                            <span>Al menos 1 número</span>
                        </div>
                        <div class="requirement" id="req-special">
                            <i class="fas fa-circle"></i>
                            <span>Al menos 1 símbolo especial (!@#$%^&*)</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-check-double"></i> Confirmar Contraseña
                        </label>
                        <input type="password" id="confirmPassword" name="confirm_password" 
                               placeholder="Confirma tu nueva contraseña" required>
                    </div>
                    
                    <div class="match-indicator" id="matchIndicator"></div>
                    
                    <button type="submit" class="reset-btn" id="submitBtn">
                        <i class="fas fa-save"></i> Restablecer Contraseña
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('resetPasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const matchIndicator = document.getElementById('matchIndicator');
        const alertBox = document.getElementById('alertBox');
        
        // Validación en tiempo real
        newPasswordInput.addEventListener('input', validatePasswordRequirements);
        confirmPasswordInput.addEventListener('input', validatePasswordMatch);
        
        function validatePasswordRequirements() {
            const password = newPasswordInput.value;
            
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            updateRequirement('req-length', requirements.length);
            updateRequirement('req-uppercase', requirements.uppercase);
            updateRequirement('req-lowercase', requirements.lowercase);
            updateRequirement('req-number', requirements.number);
            updateRequirement('req-special', requirements.special);
            
            return Object.values(requirements).every(r => r);
        }
        
        function updateRequirement(elementId, isValid) {
            const element = document.getElementById(elementId);
            const icon = element.querySelector('i');
            
            if (isValid) {
                element.classList.add('valid');
                icon.className = 'fas fa-check-circle';
            } else {
                element.classList.remove('valid');
                icon.className = 'fas fa-circle';
            }
        }
        
        function validatePasswordMatch() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (!confirmPassword) {
                matchIndicator.style.display = 'none';
                return false;
            }
            
            if (newPassword === confirmPassword) {
                matchIndicator.className = 'match-indicator success';
                matchIndicator.innerHTML = '<i class="fas fa-check-circle"></i> Las contraseñas coinciden';
                return true;
            } else {
                matchIndicator.className = 'match-indicator error';
                matchIndicator.innerHTML = '<i class="fas fa-times-circle"></i> Las contraseñas no coinciden';
                return false;
            }
        }
        
        function showAlert(message, type) {
            alertBox.className = `alert ${type} show`;
            alertBox.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i> ${message}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    window.location.href = '/admin-login';
                }, 2000);
            }
        }
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            const token = document.getElementById('resetToken').value;
            
            // Validaciones
            if (!validatePasswordRequirements()) {
                showAlert('La contraseña no cumple con los requisitos de seguridad', 'error');
                return;
            }
            
            if (!validatePasswordMatch()) {
                showAlert('Las contraseñas no coinciden', 'error');
                return;
            }
            
            // Deshabilitar botón
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Procesando...';
            
            try {
                const response = await fetch('/api/admin/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert('✓ Contraseña restablecida correctamente. Redirigiendo...', 'success');
                } else {
                    showAlert(data.error || 'Error al restablecer la contraseña', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-save"></i> Restablecer Contraseña';
                }
            } catch (error) {
                showAlert('Error de conexión. Por favor, intenta nuevamente.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Restablecer Contraseña';
            }
        });
    });
    </script>
</body>
</html>
