<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Assessment Platform</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* Calm.com colors for admin login */
            --admin-primary: #5A67D8;
            --admin-secondary: #4C51BF;
            --admin-gradient: linear-gradient(135deg, #5A67D8 0%, #4C51BF 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #5A67D8 0%, #4C51BF 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle {
            width: 4px;
            height: 4px;
        }

        @media (min-width: 768px) {
            .particle {
                width: 6px;
                height: 6px;
            }
        }

        .particle:nth-child(2n) {
            animation-duration: 20s;
            transform: scale(1.5);
        }

        .particle:nth-child(3n) {
            animation-duration: 25s;
            transform: scale(2);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container responsivo */
        .login-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .login-container {
                padding: 2rem;
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            box-shadow: 0 1.25rem 2.5rem rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @media (min-width: 768px) {
            .login-card {
                border-radius: 2rem;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header gradient */
        .login-header {
            background: var(--admin-gradient);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        /* Form styling responsivo */
        .form-floating > label {
            color: #6b7280;
            font-weight: 500;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            background: #f9fafb;
            font-size: 1rem;
            min-height: 3.5rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--admin-primary);
            background: white;
            box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.15);
        }

        @media (max-width: 576px) {
            .form-control {
                min-height: 3rem;
                font-size: 1rem;
            }
        }

        /* Buttons responsivos */
        .btn-admin {
            background: var(--admin-gradient);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 0.75rem;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-height: 3.5rem;
        }

        .btn-admin:hover {
            background: linear-gradient(135deg, #3730a3 0%, #6b21a8 100%);
            transform: translateY(-1px);
            box-shadow: 0 0.625rem 1.5625rem rgba(79, 70, 229, 0.3);
            color: white;
        }

        .btn-admin:active {
            transform: translateY(0);
        }

        .btn-admin:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 576px) {
            .btn-admin {
                min-height: 3rem;
                font-size: 0.9rem;
            }
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Collapse animation */
        .collapse-content {
            transition: all 0.3s ease;
            overflow: hidden;
        }

        /* Mobile optimizations */
        @media (max-width: 576px) {
            .container-fluid {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .login-card {
                margin: 0.5rem 0;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .particle {
                animation: none;
            }
            
            .login-card {
                animation: none;
            }
            
            * {
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles"></div>

    <!-- Main login container -->
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    
                    <div class="login-card">
                        <!-- Header -->
                        <div class="login-header text-center py-4 py-md-5">
                            <div class="header-content">
                                <div class="mb-3 mb-md-4">
                                    <i class="fas fa-shield-alt fs-1"></i>
                                </div>
                                <h1 class="h3 h2-md fw-bold mb-2">Administrador</h1>
                                <p class="mb-0 opacity-75">Assessment Platform</p>
                            </div>
                        </div>

                        <!-- Login Form -->
                        <div class="p-4 p-md-5">
                            
                            <!-- Alert container -->
                            <div id="alert-container" class="mb-3"></div>

                            <!-- Main login form -->
                            <form id="loginForm">
                                <div class="mb-4">
                                    <div class="form-floating">
                                        <input type="text" id="username" class="form-control" placeholder="Usuario" value="admin" readonly>
                                        <label for="username">
                                            <i class="fas fa-user me-2 text-muted"></i>
                                            Usuario
                                        </label>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="form-floating">
                                        <input type="password" id="password" class="form-control" placeholder="Contraseña" required autocomplete="current-password">
                                        <label for="password">
                                            <i class="fas fa-lock me-2 text-muted"></i>
                                            Contraseña
                                        </label>
                                    </div>
                                </div>

                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-admin btn-lg">
                                        <span class="loading-content">
                                            <i class="fas fa-sign-in-alt me-2"></i>
                                            Ingresar
                                        </span>
                                        <span class="loading-state d-none">
                                            <div class="loading-spinner me-2"></div>
                                            Ingresando...
                                        </span>
                                    </button>
                                </div>
                            </form>

                            <!-- Change Password Section -->
                            <div class="border-top pt-4">
                                <div class="text-center">
                                    <button type="button" 
                                            class="btn btn-link text-decoration-none p-0" 
                                            data-bs-toggle="collapse" 
                                            data-bs-target="#changePasswordCollapse" 
                                            aria-expanded="false">
                                        <i class="fas fa-key me-2"></i>
                                        Cambiar contraseña
                                    </button>
                                </div>

                                <div class="collapse mt-3" id="changePasswordCollapse">
                                    <div class="collapse-content">
                                        <form id="passwordChangeForm">
                                            
                                            <div class="mb-3">
                                                <div class="form-floating">
                                                    <input type="password" id="currentPassword" class="form-control" placeholder="Contraseña actual" required>
                                                    <label for="currentPassword">
                                                        <i class="fas fa-lock me-2 text-muted"></i>
                                                        Contraseña actual
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <div class="form-floating">
                                                    <input type="password" id="newPassword" class="form-control" placeholder="Nueva contraseña" required minlength="6">
                                                    <label for="newPassword">
                                                        <i class="fas fa-key me-2 text-muted"></i>
                                                        Nueva contraseña
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <div class="form-floating">
                                                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar contraseña" required minlength="6">
                                                    <label for="confirmPassword">
                                                        <i class="fas fa-check me-2 text-muted"></i>
                                                        Confirmar contraseña
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-admin">
                                                    <span class="loading-content">
                                                        <i class="fas fa-save me-2"></i>
                                                        Actualizar contraseña
                                                    </span>
                                                    <span class="loading-state d-none">
                                                        <div class="loading-spinner me-2"></div>
                                                        Actualizando...
                                                    </span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <!-- Back link -->
                            <div class="text-center mt-4">
                                <a href="/" class="text-muted text-decoration-none">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Volver al inicio
                                </a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Create floating particles for background
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const isMobile = window.innerWidth < 768;
            const particleCount = isMobile ? 20 : 40;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Enhanced form handling
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Setup form handlers
            setupLoginForm();
            setupPasswordChangeForm();
            
            // Focus password field on load
            document.getElementById('password').focus();
        });

        // Setup login form with enhanced UX
        function setupLoginForm() {
            const form = document.getElementById('loginForm');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!password.trim()) {
                    showAlert('Por favor ingresa tu contraseña', 'warning');
                    return;
                }
                
                // Show loading state
                setLoadingState(submitBtn, true);
                
                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showAlert('¡Login exitoso! Redirigiendo...', 'success');
                        
                        // Haptic feedback on mobile
                        if ('vibrate' in navigator) {
                            navigator.vibrate(50);
                        }
                        
                        setTimeout(() => {
                            window.location.href = data.redirect_url || '/platform-admin-dashboard';
                        }, 1000);
                    } else {
                        showAlert(data.error || 'Credenciales incorrectas', 'danger');
                        // Focus back to password for retry
                        document.getElementById('password').focus();
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('Error de conexión. Verifica tu internet.', 'danger');
                } finally {
                    setLoadingState(submitBtn, false);
                }
            });
            
            // Enhanced keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.target.closest('#changePasswordCollapse')) {
                    form.requestSubmit();
                }
            });
        }

        // Setup password change form
        function setupPasswordChangeForm() {
            const form = document.getElementById('passwordChangeForm');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Client-side validation
                if (!currentPassword.trim() || !newPassword.trim() || !confirmPassword.trim()) {
                    showAlert('Todos los campos son requeridos', 'warning');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showAlert('Las contraseñas no coinciden', 'warning');
                    document.getElementById('confirmPassword').focus();
                    return;
                }
                
                if (newPassword.length < 6) {
                    showAlert('La contraseña debe tener al menos 6 caracteres', 'warning');
                    document.getElementById('newPassword').focus();
                    return;
                }
                
                // Show loading state
                setLoadingState(submitBtn, true);
                
                try {
                    const response = await fetch('/api/admin/change-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            currentPassword: currentPassword,
                            newPassword: newPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showAlert('Contraseña actualizada exitosamente', 'success');
                        form.reset();
                        
                        // Auto-close the collapse after success
                        setTimeout(() => {
                            const collapse = bootstrap.Collapse.getInstance(document.getElementById('changePasswordCollapse'));
                            if (collapse) {
                                collapse.hide();
                            }
                        }, 2000);
                    } else {
                        showAlert(data.error || 'Error al cambiar la contraseña', 'danger');
                    }
                } catch (error) {
                    console.error('Password change error:', error);
                    showAlert('Error de conexión. Verifica tu internet.', 'danger');
                } finally {
                    setLoadingState(submitBtn, false);
                }
            });
        }

        // Enhanced loading state management
        function setLoadingState(button, isLoading) {
            const loadingContent = button.querySelector('.loading-content');
            const loadingState = button.querySelector('.loading-state');
            
            if (isLoading) {
                loadingContent.classList.add('d-none');
                loadingState.classList.remove('d-none');
                button.disabled = true;
            } else {
                loadingContent.classList.remove('d-none');
                loadingState.classList.add('d-none');
                button.disabled = false;
            }
        }

        // Enhanced alert system with Bootstrap alerts
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alertId = 'alert-' + Date.now();
            
            // Map types to Bootstrap classes
            const typeMap = {
                'success': 'success',
                'error': 'danger',
                'danger': 'danger',
                'warning': 'warning',
                'info': 'info'
            };
            
            const bootstrapType = typeMap[type] || 'info';
            
            // Icon mapping
            const iconMap = {
                'success': 'check-circle',
                'danger': 'exclamation-triangle',
                'warning': 'exclamation-triangle',
                'info': 'info-circle'
            };
            
            const icon = iconMap[bootstrapType] || 'info-circle';
            
            container.innerHTML = `
                <div id="${alertId}" class="alert alert-${bootstrapType} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${icon} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            
            // Auto-dismiss after 5 seconds (except for success messages which should stay visible longer during redirect)
            if (type !== 'success') {
                setTimeout(() => {
                    const alert = document.getElementById(alertId);
                    if (alert) {
                        const bsAlert = bootstrap.Alert.getInstance(alert);
                        if (bsAlert) {
                            bsAlert.close();
                        }
                    }
                }, 5000);
            }
        }

        // Handle window resize for particle optimization
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Recreate particles if screen size changed significantly
                const currentParticleCount = document.querySelectorAll('.particle').length;
                const expectedCount = window.innerWidth < 768 ? 20 : 40;
                
                if (Math.abs(currentParticleCount - expectedCount) > 10) {
                    document.querySelector('.particles').innerHTML = '';
                    createParticles();
                }
            }, 500);
        });

        // Performance: Pause animations when page is not visible
        document.addEventListener('visibilitychange', function() {
            const particles = document.querySelectorAll('.particle');
            if (document.hidden) {
                particles.forEach(p => p.style.animationPlayState = 'paused');
            } else {
                particles.forEach(p => p.style.animationPlayState = 'running');
            }
        });

        // Enhanced accessibility
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                document.body.classList.add('keyboard-navigation');
            }
        });

        document.addEventListener('mousedown', function() {
            document.body.classList.remove('keyboard-navigation');
        });
    </script>
    
    <!-- Additional accessibility styles -->
    <style>
        .keyboard-navigation .btn:focus,
        .keyboard-navigation .form-control:focus {
            outline: 3px solid var(--admin-primary);
            outline-offset: 2px;
        }
    </style>
</body>
</html>
