{% extends "base.html" %}

{% block title %}Login Coach - Assessment Platform{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }

    .login-card {
        background: var(--glass-card);
        backdrop-filter: var(--glass-backdrop);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-strong);
        overflow: hidden;
        max-width: 420px;
        width: 100%;
    }

    .login-header {
        background: linear-gradient(135deg, var(--havelock-blue), var(--medium-blue));
        padding: 2rem;
        text-align: center;
        color: var(--pure-white);
        position: relative;
        /* Mejoras del sistema de temas */
        transition: all 0.3s ease;
    }

    /* Adaptación al sistema de temas */
    [data-theme="light"] .login-header {
        background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 50%, #60A5FA 100%);
        box-shadow: 0 8px 32px rgba(30, 64, 175, 0.3);
    }

    [data-theme="dark"] .login-header {
        background: linear-gradient(135deg, #1E3A8A 0%, #3730A3 50%, #4338CA 100%);
        box-shadow: 0 8px 32px rgba(30, 58, 138, 0.4);
    }

    .login-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
    }

    .login-header i {
        font-size: 3rem;
        margin-bottom: 1rem;
        position: relative;
        z-index: 1;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        /* Mejoras de contraste */
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        color: rgba(255, 255, 255, 0.95);
    }

    .login-header h2 {
        font-weight: 700;
        margin-bottom: 0.5rem;
        position: relative;
        z-index: 1;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        /* Mejoras de texto */
        font-size: 2rem;
        letter-spacing: -0.5px;
    }

    /* Adaptaciones del texto por tema */
    [data-theme="light"] .login-header h2,
    [data-theme="light"] .login-header i {
        text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        color: #FFFFFF;
    }

    [data-theme="dark"] .login-header h2,
    [data-theme="dark"] .login-header i {
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        color: rgba(255, 255, 255, 0.98);
    }

    .login-header p {
        opacity: 0.9;
        margin: 0;
        position: relative;
        z-index: 1;
        font-weight: 500;
        /* Mejoras de legibilidad */
        font-size: 1.1rem;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .login-body {
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        /* Mejoras del sistema de temas */
        transition: background-color 0.3s ease;
    }

    /* Adaptación del cuerpo por tema */
    [data-theme="light"] .login-body {
        background: rgba(255, 255, 255, 0.85);
    }

    [data-theme="dark"] .login-body {
        background: rgba(255, 255, 255, 0.05);
    }

    .form-floating {
        margin-bottom: 1.5rem;
    }

    .form-floating .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: var(--radius-lg);
        height: 58px;
        font-size: 1rem;
        color: var(--pure-white);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
    }

    /* Adaptación de campos por tema */
    [data-theme="light"] .form-floating .form-control {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid rgba(30, 64, 175, 0.2);
        color: var(--theme-text-primary);
    }

    [data-theme="dark"] .form-floating .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        color: var(--pure-white);
    }

    .form-floating .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: var(--havelock-blue);
        box-shadow: 0 0 0 0.2rem rgba(98, 130, 227, 0.25);
        color: var(--pure-white);
    }

    [data-theme="light"] .form-floating .form-control:focus {
        background: rgba(255, 255, 255, 0.95);
        border-color: var(--havelock-blue);
        box-shadow: 0 0 0 0.2rem rgba(30, 64, 175, 0.15);
        color: var(--theme-text-primary);
    }

    .form-floating .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    [data-theme="light"] .form-floating .form-control::placeholder {
        color: rgba(30, 64, 175, 0.6);
    }

    .form-floating label {
        color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
        transition: all 0.3s ease;
    }

    [data-theme="light"] .form-floating label {
        color: var(--theme-text-secondary);
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
        color: var(--havelock-blue);
        font-weight: 600;
    }

    .login-btn {
        width: 100%;
        padding: 1rem;
        border-radius: var(--radius-full);
        font-weight: 600;
        background: var(--gradient-button);
        border: none;
        color: var(--pure-white);
        transition: var(--transition-normal);
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow-medium);
    }

    .login-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.6s;
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-strong);
        background: linear-gradient(135deg, var(--calm-primary), var(--calm-primary-hover));
    }

    .login-btn:hover::before {
        left: 100%;
    }

    .back-link {
        text-align: center;
        margin-top: 1.5rem;
    }

    .back-link a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition-normal);
    }

    /* Mejoras para el enlace "Volver a selección" por tema */
    [data-theme="light"] .back-link a {
        color: var(--theme-text-primary);
        text-shadow: none !important;
    }

    [data-theme="dark"] .back-link a {
        color: rgba(255, 255, 255, 0.7);
        text-shadow: none !important;
    }

    .back-link a:hover {
        color: var(--havelock-blue);
        text-decoration: underline;
    }

    [data-theme="light"] .back-link a:hover {
        color: var(--havelock-blue);
        text-shadow: none !important;
    }

    /* === MEJORAS PARA ELIMINAR SOMBRAS EN TEXTO NEGRO - MODO DÍA === */
    
    /* Todo el texto en modo día sin sombras */
    [data-theme="light"] .login-body,
    [data-theme="light"] .login-body *,
    [data-theme="light"] .form-floating label,
    [data-theme="light"] .form-control,
    [data-theme="light"] .back-link a,
    [data-theme="light"] p,
    [data-theme="light"] span,
    [data-theme="light"] div {
        text-shadow: none !important;
    }
    
    /* Asegurar que el texto use los colores correctos del tema */
    [data-theme="light"] .login-body {
        color: var(--theme-text-primary);
    }

    /* Responsive */
    @media (max-width: 576px) {
        .login-container {
            padding: 1rem;
        }
        
        .login-header {
            padding: 1.5rem;
        }
        
        .login-body {
            padding: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-5">
                <div class="login-card fade-in">
                    <div class="login-header">
                        <i class="fas fa-user-tie"></i>
                        <h2 style="font-family: 'Lobster Two', cursive;">Soy Coach</h2>
                        <p>Accede para guiar y acompañar a tus coachees</p>
                    </div>
                    
                    <div class="login-body">
                        <form id="coachLoginForm">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                                <label for="username"><i class="fas fa-user me-2"></i>Usuario</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                                <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                            </div>
                            
                            <button type="submit" class="login-btn">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Acceder como Coach
                            </button>
                        </form>
                        
                        <div class="back-link">
                            <a href="{{ url_for('dashboard_selection') }}">
                                <i class="fas fa-arrow-left me-2"></i>Volver a selección
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('coachLoginForm');
    const submitBtn = form.querySelector('button[type="submit"]');
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Disable button during request
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Verificando...';
        
        const formData = new FormData(form);
        const data = {
            username: formData.get('username'),
            password: formData.get('password')
        };
        
        try {
            const response = await fetch('/api/coach/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                // Success
                submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>¡Acceso concedido!';
                submitBtn.style.background = 'var(--success-green)';
                
                setTimeout(() => {
                    window.location.href = result.redirect || '/coach-dashboard';
                }, 1000);
            } else {
                // Error
                submitBtn.style.background = 'var(--danger-red)';
                submitBtn.innerHTML = '<i class="fas fa-times me-2"></i>' + (result.message || 'Error de acceso');
                
                // Show error message
                showAlert(result.message || 'Credenciales incorrectas', 'danger');
                
                setTimeout(() => {
                    resetButton();
                }, 2000);
            }
        } catch (error) {
            console.error('Error:', error);
            submitBtn.style.background = 'var(--danger-red)';
            submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Error de conexión';
            
            showAlert('Error de conexión. Intenta nuevamente.', 'danger');
            
            setTimeout(() => {
                resetButton();
            }, 2000);
        }
    });
    
    function resetButton() {
        submitBtn.disabled = false;
        submitBtn.style.background = '';
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Acceder como Coach';
    }
    
    function showAlert(message, type) {
        // Remove existing alerts
        const existingAlerts = document.querySelectorAll('.alert');
        existingAlerts.forEach(alert => alert.remove());
        
        // Create new alert
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.innerHTML = `
            <i class="fas fa-exclamation-triangle me-2"></i>
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        // Insert before form
        form.parentNode.insertBefore(alert, form);
        
        // Auto-dismiss after 5 seconds
        setTimeout(() => {
            if (alert.parentNode) {
                alert.remove();
            }
        }, 5000);
    }
});
</script>
{% endblock %}
