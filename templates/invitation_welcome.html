<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Assessment Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #10b981;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            min-height: 100vh;
            background: var(--background-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
        }

        .welcome-container {
            max-width: 500px;
            width: 100%;
        }

        .welcome-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .welcome-icon i {
            font-size: 40px;
        }

        .welcome-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .welcome-header p {
            font-size: 16px;
            opacity: 0.95;
            margin: 0;
        }

        .welcome-body {
            padding: 40px 30px;
        }

        .info-box {
            background: #f8fafc;
            border-left: 4px solid var(--primary-color);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .info-box p {
            margin: 0;
            color: #475569;
            font-size: 14px;
        }

        .info-box strong {
            color: #1e293b;
            font-weight: 600;
        }

        .assessment-highlight {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
        }

        .assessment-highlight i {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }

        .assessment-highlight p {
            margin: 0;
            font-size: 15px;
            opacity: 0.95;
        }

        .assessment-highlight strong {
            font-size: 18px;
            font-weight: 600;
            display: block;
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .form-control:disabled {
            background-color: #f8fafc;
            cursor: not-allowed;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-primary-custom:active {
            transform: translateY(0);
        }

        .btn-primary-custom:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert-custom {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .spinner-border-sm {
            width: 18px;
            height: 18px;
            border-width: 2px;
        }

        @media (max-width: 576px) {
            .welcome-header {
                padding: 30px 20px;
            }

            .welcome-body {
                padding: 30px 20px;
            }

            .welcome-header h1 {
                font-size: 24px;
            }

            .welcome-icon {
                width: 70px;
                height: 70px;
            }

            .welcome-icon i {
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-card">
            <!-- Header -->
            <div class="welcome-header">
                <div class="welcome-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h1>¡Welcome, {{ full_name }}!</h1>
                <p>Tu coach {{ coach_name }} te ha invitado</p>
            </div>

            <!-- Body -->
            <div class="welcome-body">
                <!-- Assessment Highlight (si existe) -->
                {% if assessment_title %}
                <div class="assessment-highlight">
                    <i class="fas fa-clipboard-check"></i>
                    <p>Tu coach te ha asignado una evaluación</p>
                    <strong>{{ assessment_title }}</strong>
                </div>
                {% endif %}

                <!-- Info Box -->
                <div class="info-box">
                    <p>
                        <i class="fas fa-info-circle text-primary me-2"></i>
                        <strong>Tu usuario:</strong> {{ username }}<br>
                        <i class="fas fa-envelope text-primary me-2 mt-2 d-inline-block"></i>
                        <strong>Tu email:</strong> {{ email }}
                    </p>
                </div>

                <!-- Alert Container -->
                <div id="alert-container"></div>

                <!-- Login Form -->
                <form id="invite-login-form">
                    <input type="hidden" id="token" value="{{ token }}">
                    <input type="hidden" id="username" value="{{ username }}">
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Ingresa tu contraseña
                        </label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="Contraseña proporcionada por tu coach"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <button type="submit" class="btn-primary-custom" id="submit-btn">
                        <span id="btn-text">
                            <i class="fas fa-sign-in-alt"></i>
                            Acceder a la Plataforma
                        </span>
                        <span id="btn-spinner" class="d-none">
                            <span class="spinner-border spinner-border-sm me-2"></span>
                            Verificando...
                        </span>
                    </button>
                </form>

                <!-- Help Text -->
                <div class="text-center mt-4">
                    <p class="text-muted" style="font-size: 13px;">
                        <i class="fas fa-question-circle me-1"></i>
                        ¿No tienes tu contraseña? Contacta a tu coach
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('invite-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const alertContainer = document.getElementById('alert-container');
            
            // Limpiar alertas previas
            alertContainer.innerHTML = '';
            
            // Deshabilitar botón y mostrar spinner
            submitBtn.disabled = true;
            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');
            
            try {
                const response = await fetch('/api/invite-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Mostrar mensaje de éxito
                    alertContainer.innerHTML = `
                        <div class="alert alert-success alert-custom">
                            <i class="fas fa-check-circle me-2"></i>
                            ${data.message || '¡Bienvenido!'} Redirigiendo...
                        </div>
                    `;
                    
                    // Redirigir después de 1 segundo
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    // Mostrar error
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger alert-custom">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            ${data.error || 'Error al iniciar sesión'}
                        </div>
                    `;
                    
                    // Rehabilitar botón
                    submitBtn.disabled = false;
                    btnText.classList.remove('d-none');
                    btnSpinner.classList.add('d-none');
                    
                    // Si hay una redirección (token ya usado), redirigir
                    if (data.redirect) {
                        setTimeout(() => {
                            window.location.href = data.redirect;
                        }, 2000);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-custom">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Error de conexión. Por favor intenta nuevamente.
                    </div>
                `;
                
                // Rehabilitar botón
                submitBtn.disabled = false;
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
            }
        });
        
        // Auto-focus en el campo de contraseña
        document.getElementById('password').focus();
    </script>
</body>
</html>
