<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Assessment Platform{% endblock %}</title>
    
    <!-- Fuentes Calm.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Unified Color System - Landing Page Reference - VERSION 1756421317 */
        :root {
            /* Color Palette Inspired by Calm.com - Same as Landing */
            --calm-primary: #1E3A8A;        /* Deep Blue */
            --calm-secondary: #3B82F6;      /* Bright Blue */
            --calm-accent: #06B6D4;         /* Cyan */
            --calm-light: #EFF6FF;          /* Very Light Blue */
            --calm-dark: #1E293B;           /* Dark Slate */
            --calm-white: #FFFFFF;
            --calm-gray-50: #F8FAFC;
            --calm-gray-100: #F1F5F9;
            --calm-gray-600: #475569;
            --calm-gray-700: #334155;
            
            /* Extended color system for dashboard components */
            --calm-dark-blue: #1E3A8A;      /* Same as primary */
            --calm-medium-blue: #3B82F6;    /* Same as secondary */
            --calm-soft-blue: #93C5FD;      /* Light blue */
            --calm-accent-blue: #06B6D4;    /* Same as accent */
            --calm-mint-green: #10B981;     /* Success green */
            
            /* Background and surface colors */
            --calm-background: #F8FAFC;      /* Light gray background */
            --calm-surface: #FFFFFF;         /* Pure white surfaces */
            --calm-surface-elevated: #F1F5F9; /* Slightly elevated surface */
            
            /* Legacy variable mapping for compatibility */
            --cloud-burst: #1E3A8A;         /* Maps to calm-primary */
            --havelock-blue: #3B82F6;       /* Maps to calm-secondary */
            --pure-white: #FFFFFF;
            --soft-blue: #93C5FD;           /* Maps to calm-soft-blue */
            --deep-blue: #1E293B;           /* Maps to calm-dark */
            --medium-blue: #3B82F6;         /* Maps to calm-secondary */
            --light-blue: #EFF6FF;          /* Maps to calm-light */
            --mint-accent: #10B981;         /* Maps to calm-mint-green */
            
            /* Gradients using new color system */
            --gradient-main: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 50%, #1E3A8A 100%);
            --gradient-overlay: linear-gradient(135deg, rgba(30, 58, 138, 0.95), rgba(59, 130, 246, 0.8));
            --gradient-card: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(16, 185, 129, 0.05));
            --gradient-button: linear-gradient(135deg, var(--calm-primary), var(--calm-secondary));
            --gradient-accent: linear-gradient(135deg, var(--calm-accent), #0284C7);
            --calm-gradient-primary: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            --calm-gradient-light: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            --calm-gradient-accent: linear-gradient(135deg, #06B6D4 0%, #0284C7 100%);
            
            /* Espaciado Sistema */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-xxl: 3rem;
            --space-xxxl: 4rem;
            
            /* Border Radius Calm */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --radius-full: 50px;
            
            /* Sombras usando nuevos colores */
            --shadow-soft: 0 4px 20px rgba(30, 58, 138, 0.15);
            --shadow-medium: 0 8px 40px rgba(30, 58, 138, 0.25);
            --shadow-strong: 0 16px 60px rgba(30, 58, 138, 0.35);
            --shadow-glow: 0 0 40px rgba(59, 130, 246, 0.4);
            
            /* Glassmorphism con nuevos colores */
            --glass-bg: rgba(30, 58, 138, 0.08);
            --glass-border: rgba(59, 130, 246, 0.12);
            --glass-backdrop: blur(25px);
            --glass-card: rgba(59, 130, 246, 0.1);
            --calm-glass-bg: rgba(30, 58, 138, 0.15);
            --calm-glass-border: rgba(59, 130, 246, 0.3);
            --calm-card-bg: rgba(255, 255, 255, 0.95);
            
            /* Tipografía */
            --font-primary: 'Lato', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-secondary: 'Inter', sans-serif;
            
            /* Transiciones Suaves */
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* === SISTEMA DE TEMAS MEJORADO === */
        /* Tema Día (por defecto) - Optimizado para legibilidad */
        :root {
            /* Fondos principales */
            --theme-bg-primary: var(--calm-gradient-primary);
            --theme-bg-secondary: #FFFFFF;
            --theme-bg-tertiary: #F8FAFC;
            --theme-bg-content: rgba(255, 255, 255, 0.95);
            
            /* Textos principales */
            --theme-text-primary: #1E293B;
            --theme-text-secondary: #475569;
            --theme-text-muted: #64748B;
            --theme-text-inverse: #FFFFFF;
            --theme-text-accent: #1E3A8A;
            
            /* Cards y superficies */
            --theme-card-bg: rgba(255, 255, 255, 0.98);
            --theme-card-border: rgba(30, 58, 138, 0.15);
            --theme-card-shadow: 0 4px 20px rgba(30, 58, 138, 0.1);
            
            /* Estados interactivos */
            --theme-hover-bg: rgba(30, 58, 138, 0.05);
            --theme-active-bg: rgba(30, 58, 138, 0.1);
            --theme-focus-ring: rgba(59, 130, 246, 0.5);
            
            /* Glassmorphism */
            --theme-glass-bg: rgba(255, 255, 255, 0.25);
            --theme-glass-border: rgba(30, 58, 138, 0.2);
            --theme-glass-backdrop: blur(20px);
            
            /* Navbar específico */
            --theme-navbar-bg: rgba(255, 255, 255, 0.95);
            --theme-navbar-text: #1E293B;
            --theme-navbar-border: rgba(30, 58, 138, 0.1);
        }

        /* Tema Noche - Optimizado para contraste y comodidad visual */
        [data-theme="dark"] {
            /* Fondos principales */
            --theme-bg-primary: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F1419 100%);
            --theme-bg-secondary: #1E293B;
            --theme-bg-tertiary: #0F172A;
            --theme-bg-content: rgba(30, 41, 59, 0.95);
            
            /* Textos principales */
            --theme-text-primary: #F1F5F9;
            --theme-text-secondary: #CBD5E1;
            --theme-text-muted: #94A3B8;
            --theme-text-inverse: #0F172A;
            --theme-text-accent: #60A5FA;
            
            /* Cards y superficies */
            --theme-card-bg: rgba(30, 41, 59, 0.9);
            --theme-card-border: rgba(148, 163, 184, 0.2);
            --theme-card-shadow: 0 8px 32px rgba(15, 23, 42, 0.6);
            
            /* Estados interactivos */
            --theme-hover-bg: rgba(59, 130, 246, 0.1);
            --theme-active-bg: rgba(59, 130, 246, 0.2);
            --theme-focus-ring: rgba(96, 165, 250, 0.6);
            
            /* Glassmorphism */
            --theme-glass-bg: rgba(30, 41, 59, 0.4);
            --theme-glass-border: rgba(148, 163, 184, 0.3);
            --theme-glass-backdrop: blur(25px);
            
            /* Navbar específico */
            --theme-navbar-bg: rgba(15, 23, 42, 0.95);
            --theme-navbar-text: #F1F5F9;
            --theme-navbar-border: rgba(148, 163, 184, 0.2);
            
            /* Override de variables principales para modo oscuro */
            --calm-primary: #60A5FA;
            --calm-secondary: #93C5FD;
            --calm-accent: #22D3EE;
            --calm-light: #1E293B;
            --calm-dark: #F1F5F9;
            --calm-white: #F8FAFC;
            --calm-gray-600: #CBD5E1;
            --calm-gray-700: #E2E8F0;
            
            /* Gradientes adaptados */
            --gradient-main: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F1419 100%);
            --gradient-overlay: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.9));
            --gradient-card: linear-gradient(135deg, rgba(30, 41, 59, 0.4), rgba(59, 130, 246, 0.1));
            --glass-card: rgba(30, 41, 59, 0.4);
        }

        /* === BOTÓN DE CAMBIO DE TEMA MEJORADO === */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            border-radius: var(--radius-full);
            background: var(--theme-card-bg);
            border: 2px solid var(--theme-card-border);
            color: var(--theme-text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all var(--transition-normal);
            backdrop-filter: var(--theme-glass-backdrop);
            z-index: 1050;
            box-shadow: var(--theme-card-shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 12px 30px var(--theme-focus-ring);
            background: var(--theme-hover-bg);
            border-color: var(--theme-text-accent);
        }

        .theme-toggle .icon {
            transition: all var(--transition-fast);
            position: absolute;
        }

        /* Iconos del toggle - modo día */
        [data-theme="light"] .theme-toggle .sun-icon {
            opacity: 1;
            transform: rotate(0deg) scale(1);
            color: #F59E0B;
        }

        [data-theme="light"] .theme-toggle .moon-icon {
            opacity: 0;
            transform: rotate(-180deg) scale(0.5);
        }

        /* Iconos del toggle - modo noche */
        [data-theme="dark"] .theme-toggle .sun-icon {
            opacity: 0;
            transform: rotate(180deg) scale(0.5);
        }

        [data-theme="dark"] .theme-toggle .moon-icon {
            opacity: 1;
            transform: rotate(0deg) scale(1);
            color: #60A5FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* === BODY Y FONDO MEJORADO === */
        body {
            font-family: var(--font-primary);
            background: var(--theme-bg-primary);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            color: var(--theme-text-primary);
            line-height: 1.7;
            overflow-x: hidden;
            min-height: 100vh;
            font-weight: 400;
            transition: all var(--transition-normal);
        }

        [data-theme="dark"] body {
            background: var(--theme-bg-primary);
            background-size: 400% 400%;
            animation: gradientAnimationDark 20s ease infinite;
        }

        /* === TIPOGRAFÍA ADAPTADA A TEMAS === */
        h1, h2, h3, h4, h5, h6 {
            color: var(--theme-text-primary);
            font-weight: 600;
            margin-bottom: var(--space-md);
        }

        p {
            color: var(--theme-text-secondary);
            margin-bottom: var(--space-md);
        }

        .text-primary {
            color: var(--theme-text-primary) !important;
        }

        .text-secondary {
            color: var(--theme-text-secondary) !important;
        }

        .text-muted {
            color: var(--theme-text-muted) !important;
        }

        .text-accent {
            color: var(--theme-text-accent) !important;
        }

        /* Enlaces mejorados */
        a {
            color: var(--theme-text-accent);
            text-decoration: none;
            transition: var(--transition-fast);
        }

        a:hover {
            color: var(--calm-accent);
            text-decoration: underline;
        }

        /* Lista y otros elementos */
        ul, ol {
            color: var(--theme-text-secondary);
        }

        .list-group-item {
            background: var(--theme-card-bg);
            border: 1px solid var(--theme-card-border);
            color: var(--theme-text-primary);
        }

        @keyframes gradientAnimationDark {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Overlay Sutil - No interfiere con el gradiente principal */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 45%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.02) 0%, transparent 45%);
            z-index: -2;
        }

        /* Overlay Glassmorphism Minimalista */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.01) 0%,
                transparent 100%
            );
            z-index: -1;
            opacity: 0.5;
        }

        /* === NAVEGACIÓN MEJORADA CON TEMAS === */
        .navbar {
            background: var(--theme-navbar-bg) !important;
            backdrop-filter: var(--theme-glass-backdrop);
            border-bottom: 1px solid var(--theme-navbar-border);
            padding: var(--space-md) 0;
            transition: all var(--transition-normal);
            box-shadow: var(--theme-card-shadow);
            position: relative;
            z-index: 1000;
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--theme-glass-bg);
            z-index: -1;
            border-radius: 0;
        }

        .navbar-brand {
            color: var(--theme-navbar-text) !important;
            font-weight: 700;
            font-size: 1.75rem;
            text-decoration: none !important;
            transition: var(--transition-normal);
        }

        [data-theme="light"] .navbar-brand {
            background: linear-gradient(135deg, var(--calm-primary), var(--calm-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        [data-theme="dark"] .navbar-brand {
            background: linear-gradient(135deg, var(--theme-text-accent), var(--calm-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-nav .nav-link {
            color: var(--soft-blue) !important;
            font-weight: 500;
            padding: var(--space-sm) var(--space-lg) !important;
            border-radius: var(--radius-lg);
            transition: var(--transition-normal);
            position: relative;
            font-size: 1.05rem;
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            border-radius: var(--radius-lg);
            opacity: 0;
            transition: var(--transition-normal);
            z-index: -1;
        }

        .navbar-nav .nav-link:hover {
            color: var(--pure-white) !important;
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link:hover::before {
            opacity: 1;
        }

        /* === SISTEMA DE BOTONES CALM === */
        .btn {
            border: none;
            border-radius: var(--radius-full);
            padding: var(--space-md) var(--space-xl);
            font-weight: 600;
            font-size: 1.05rem;
            font-family: var(--font-primary);
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
            backdrop-filter: var(--glass-backdrop);
            text-transform: none;
            letter-spacing: 0.5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* === BOTONES OPTIMIZADOS PARA TEMAS === */
        .btn {
            background: var(--theme-card-bg);
            color: var(--theme-text-primary);
            border: 1px solid var(--theme-card-border);
            border-radius: var(--radius-md);
            padding: var(--space-md) var(--space-xl);
            font-weight: 500;
            font-size: 1rem;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            text-decoration: none !important;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition-fast);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--theme-card-shadow);
            background: var(--theme-hover-bg);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--theme-focus-ring);
        }

        /* Botón primario */
        .btn-primary {
            background: linear-gradient(135deg, var(--calm-primary), var(--calm-secondary));
            color: var(--theme-text-inverse);
            border: 1px solid var(--calm-primary);
            font-weight: 600;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--calm-secondary), var(--calm-primary));
            color: var(--theme-text-inverse);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
        }

        [data-theme="dark"] .btn-primary {
            background: linear-gradient(135deg, var(--theme-text-accent), var(--calm-accent));
            color: var(--theme-text-inverse);
        }

        [data-theme="dark"] .btn-primary:hover {
            background: linear-gradient(135deg, var(--calm-accent), var(--theme-text-accent));
            box-shadow: 0 8px 25px rgba(96, 165, 250, 0.3);
        }

        /* Botón outline */
        .btn-outline-primary {
            background: transparent;
            color: var(--theme-text-accent);
            border: 2px solid var(--theme-text-accent);
            backdrop-filter: blur(10px);
        }

        .btn-outline-primary:hover {
            background: var(--theme-text-accent);
            color: var(--theme-text-inverse);
            transform: translateY(-2px);
        }

        /* Botón success */
        .btn-success {
            background: linear-gradient(135deg, var(--calm-mint-green), #10B981);
            color: white;
            border: 1px solid var(--calm-mint-green);
            font-weight: 600;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #10B981, var(--calm-mint-green));
            color: white;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        /* Botón danger */
        .btn-danger {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            color: white;
            border: 1px solid #EF4444;
            font-weight: 600;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #DC2626, #EF4444);
            color: white;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        }

        /* Tamaños de botones */
        .btn-sm {
            padding: var(--space-sm) var(--space-lg);
            font-size: 0.9rem;
        }

        .btn-lg {
            padding: var(--space-lg) var(--space-xxl);
            font-size: 1.1rem;
        }

        /* === GLASSMORPHISM CARDS MEJORADO === */
        .glass-card {
            background: var(--theme-card-bg);
            backdrop-filter: var(--theme-glass-backdrop);
            -webkit-backdrop-filter: var(--theme-glass-backdrop);
            border: 1px solid var(--theme-card-border);
            border-radius: var(--radius-xl);
            box-shadow: var(--theme-card-shadow);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            color: var(--theme-text-primary);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--theme-card-border), transparent);
        }

        .glass-card:hover {
            background: var(--theme-hover-bg);
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--theme-card-shadow);
            border-color: var(--theme-glass-border);
        }

        /* Excepción específica para cards interactivas del dashboard-selection */
        .glass-card.interactive-element:hover {
            /* Resetear el background problemático */
            background: unset;
            transform: translateY(-12px) scale(1.03);
        }

        /* Modo día - cards interactivas */
        [data-theme="light"] .glass-card.interactive-element:hover {
            background: rgba(255, 255, 255, 0.98) !important;
            border: 1px solid var(--calm-primary) !important;
            box-shadow: 0 8px 32px rgba(30, 58, 138, 0.15) !important;
        }

        /* Modo noche - cards interactivas */
        [data-theme="dark"] .glass-card.interactive-element:hover {
            background: rgba(51, 65, 85, 0.95) !important;
            border: 1px solid #60A5FA !important;
            box-shadow: 0 8px 32px rgba(96, 165, 250, 0.2) !important;
        }

        /* Textos dentro de cards adaptados al tema */
        .glass-card h1,
        .glass-card h2,
        .glass-card h3,
        .glass-card h4,
        .glass-card h5,
        .glass-card h6 {
            color: var(--theme-text-primary);
        }

        .glass-card p,
        .glass-card span,
        .glass-card div {
            color: var(--theme-text-secondary);
        }

        .glass-card .text-muted {
            color: var(--theme-text-muted) !important;
        }

        /* === FORMULARIOS ADAPTADOS A TEMAS === */
        .form-control, .form-select {
            background: var(--theme-card-bg);
            border: 2px solid var(--theme-card-border);
            border-radius: var(--radius-md);
            color: var(--theme-text-primary);
            padding: var(--space-md) var(--space-lg);
            font-size: 1rem;
            font-family: var(--font-primary);
            transition: var(--transition-normal);
            backdrop-filter: blur(10px);
            font-weight: 400;
        }

        .form-control:focus, .form-select:focus {
            background: var(--theme-hover-bg);
            border-color: var(--theme-text-accent);
            color: var(--theme-text-primary);
            box-shadow: 0 0 0 0.25rem var(--theme-focus-ring);
            transform: translateY(-1px);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--theme-text-muted);
            opacity: 0.8;
        }

        /* Labels de formularios */
        .form-label {
            color: var(--theme-text-secondary);
            font-weight: 500;
            margin-bottom: var(--space-sm);
        }

        /* Textos de ayuda */
        .form-text {
            color: var(--theme-text-muted);
            font-size: 0.9rem;
        }

        /* Select personalizado para temas */
        .form-select option {
            background: var(--theme-bg-secondary);
            color: var(--theme-text-primary);
        }

        .form-control::placeholder {
            color: var(--soft-blue);
            opacity: 0.7;
            font-weight: 300;
        }

        .form-floating > label {
            color: var(--soft-blue);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: var(--havelock-blue);
            font-weight: 600;
        }

        /* === CARDS SYSTEM ADAPTADO A TEMAS === */
        .card {
            background: var(--theme-card-bg);
            border: 1px solid var(--theme-card-border);
            border-radius: var(--radius-lg);
            backdrop-filter: var(--theme-glass-backdrop);
            box-shadow: var(--theme-card-shadow);
            transition: var(--transition-normal);
            overflow: hidden;
            position: relative;
            color: var(--theme-text-primary);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--theme-card-border), transparent);
        }

        .card-header {
            background: var(--theme-hover-bg);
            border-bottom: 1px solid var(--theme-card-border);
            color: var(--theme-text-primary);
            font-weight: 600;
        }

        .card-body {
            color: var(--theme-text-secondary);
        }

        .card-title {
            color: var(--theme-text-primary);
            font-weight: 600;
        }

        .card-text {
            color: var(--theme-text-secondary);
        }

        /* === ALERTAS Y NOTIFICACIONES === */
        .alert {
            border-radius: var(--radius-md);
            border: 1px solid var(--theme-card-border);
            backdrop-filter: blur(10px);
        }

        .alert-primary {
            background: var(--theme-hover-bg);
            border-color: var(--theme-text-accent);
            color: var(--theme-text-primary);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--calm-mint-green);
            color: var(--theme-text-primary);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: #EF4444;
            color: var(--theme-text-primary);
        }

        /* === MODALES Y DROPDOWNS === */
        .modal-content {
            background: var(--theme-card-bg);
            border: 1px solid var(--theme-card-border);
            backdrop-filter: var(--theme-glass-backdrop);
            color: var(--theme-text-primary);
        }

        .modal-header {
            border-bottom: 1px solid var(--theme-card-border);
        }

        .modal-footer {
            border-top: 1px solid var(--theme-card-border);
        }

        .dropdown-menu {
            background: var(--theme-card-bg);
            border: 1px solid var(--theme-card-border);
            backdrop-filter: var(--theme-glass-backdrop);
            box-shadow: var(--theme-card-shadow);
        }

        .dropdown-item {
            color: var(--theme-text-secondary);
            transition: var(--transition-fast);
        }

        .dropdown-item:hover {
            background: var(--theme-hover-bg);
            color: var(--theme-text-primary);
        }

        /* === TABLAS === */
        .table {
            color: var(--theme-text-secondary);
        }

        .table th {
            color: var(--theme-text-primary);
            border-bottom: 2px solid var(--theme-card-border);
        }

        .table td {
            border-bottom: 1px solid var(--theme-card-border);
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background: var(--theme-hover-bg);
        }

        /* === UTILIDADES ADICIONALES === */
        .bg-primary-theme {
            background: var(--theme-bg-primary) !important;
        }

        .bg-secondary-theme {
            background: var(--theme-bg-secondary) !important;
        }

        .border-theme {
            border-color: var(--theme-card-border) !important;
        }

        /* === MEJORAS ESPECÍFICAS PARA DASHBOARD SELECTION === */
        /* Hero section adaptado a temas */
        .display-4.text-gradient {
            /* Modo día - texto blanco con sombra para contraste en fondo azul */
            background: linear-gradient(135deg, #FFFFFF 0%, #F8FAFC 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3) !important;
            /* Fallback para mejor compatibilidad */
            color: #FFFFFF !important;
        }

        [data-theme="dark"] .display-4.text-gradient {
            background: linear-gradient(135deg, #60A5FA 0%, #93C5FD 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            text-shadow: none !important;
        }

        /* Alertas específicas */
        .alert {
            background: var(--theme-card-bg) !important;
            border: 1px solid var(--theme-card-border) !important;
            color: var(--theme-text-primary) !important;
        }

        /* === MEJORAS PARA TEXTOS EN HERO SECTION === */
        /* Texto .text-white-50 en fondo azul - modo día */
        [data-theme="light"] .text-white-50 {
            color: rgba(255, 255, 255, 0.95) !important;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4) !important;
            font-weight: 500 !important;
        }

        /* Modo noche - mantener el estilo original */
        [data-theme="dark"] .text-white-50 {
            color: #94A3B8 !important;
            text-shadow: none !important;
        }

        /* === MEJORAS GLOBALES PARA MÁXIMO CONTRASTE === */
        /* Texto en hero section debe ser legible en fondo azul */
        [data-theme="light"] .text-center h1,
        [data-theme="light"] .text-center .display-4 {
            color: #FFFFFF !important;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5) !important;
        }

        /* Solo para elementos específicos del hero en fondo azul */
        [data-theme="light"] .hero-section .text-center p,
        [data-theme="light"] .hero-section .text-center .fs-4,
        [data-theme="light"] .hero-section .text-white-50 {
            color: rgba(255, 255, 255, 0.95) !important;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5) !important;
        }
        
        /* Texto normal en tarjetas y contenido general - SIN sombras en modo día */
        [data-theme="light"] .glass-card h1,
        [data-theme="light"] .glass-card h2,
        [data-theme="light"] .glass-card h3,
        [data-theme="light"] .glass-card h4,
        [data-theme="light"] .glass-card h5,
        [data-theme="light"] .glass-card h6,
        [data-theme="light"] .glass-card p,
        [data-theme="light"] .glass-card span,
        [data-theme="light"] .glass-card li {
            text-shadow: none !important;
        }

        /* Emoji y elementos decorativos con sombra */
        [data-theme="light"] .text-center .display-1 {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3)) !important;
        }

        /* === TRANSICIONES SUAVES === */
        .smooth-transition {
            transition: all var(--transition-normal);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-strong);
            background: rgba(255, 255, 255, 0.12);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            background: rgba(98, 130, 227, 0.1);
            border-bottom: 1px solid var(--glass-border);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            padding: var(--space-lg);
            font-weight: 600;
        }

        .card-body {
            padding: var(--space-xl);
        }

        .card-footer {
            background: rgba(27, 34, 80, 0.1);
            border-top: 1px solid var(--glass-border);
            padding: var(--space-lg);
        }

        /* === ALERTAS ATMOSPHERE === */
        .alert {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            backdrop-filter: var(--glass-backdrop);
            margin-bottom: var(--space-lg);
            padding: var(--space-lg);
            position: relative;
            overflow: hidden;
        }

        .alert::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--havelock-blue);
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.08);
            border-color: rgba(76, 175, 80, 0.2);
            color: #66BB6A;
        }

        .alert-success::before {
            background: linear-gradient(180deg, #4CAF50, #66BB6A);
        }

        .alert-danger {
            background: rgba(255, 61, 113, 0.08);
            border-color: rgba(255, 61, 113, 0.2);
            color: #FF6B9D;
        }

        .alert-danger::before {
            background: linear-gradient(180deg, #FF3D71, #FF6B9D);
        }

        .alert-info {
            background: rgba(98, 130, 227, 0.08);
            border-color: rgba(98, 130, 227, 0.2);
            color: var(--soft-blue);
        }

        .alert-info::before {
            background: var(--gradient-button);
        }

        /* === ANIMACIONES CALM === */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(1deg); }
            50% { transform: translateY(-12px) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(-1deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .fade-in {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .float-animation {
            animation: float 4s ease-in-out infinite;
        }

        .pulse-animation {
            animation: pulse 3s ease-in-out infinite;
        }

        .shimmer-effect {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        /* === UTILIDADES === */
        .text-gradient {
            background: linear-gradient(135deg, var(--calm-primary), var(--pure-white));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .glow-effect {
            box-shadow: var(--shadow-glow);
        }

        .backdrop-blur {
            backdrop-filter: var(--glass-backdrop);
        }

        /* === CONTENIDO PRINCIPAL === */
        .main-content {
            padding: var(--space-xxl) 0;
            position: relative;
            z-index: 2;
            min-height: calc(100vh - 80px);
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 768px) {
            :root {
                --space-lg: 1rem;
                --space-xl: 1.5rem;
                --space-xxl: 2rem;
                --space-xxxl: 2.5rem;
            }
            
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: var(--space-sm) var(--space-lg);
                font-size: 1rem;
            }
            
            .btn-lg {
                padding: var(--space-md) var(--space-xl);
                font-size: 1.1rem;
            }
            
            .card-body {
                padding: var(--space-lg);
            }
            
            .main-content {
                padding: var(--space-xl) 0;
            }
        }

        @media (max-width: 480px) {
            .navbar-brand {
                font-size: 1.25rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: var(--space-sm);
            }
            
            .glass-card {
                margin-bottom: var(--space-lg);
            }
        }

        /* === EFECTOS DE HOVER AVANZADOS === */
        .interactive-element {
            transition: var(--transition-normal);
            cursor: pointer;
        }

        .interactive-element:hover {
            transform: translateY(-4px) scale(1.02);
            filter: brightness(1.1);
        }

        /* === SCROLLBAR CUSTOM === */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--deep-navy);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--havelock-blue);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--soft-blue);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="main-container">
        <!-- Main content without top navigation -->
        <div class="content-wrapper" style="min-height: 100vh; padding: 20px;">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Efectos de carga suave
        document.addEventListener('DOMContentLoaded', function() {
            // Agregar clase fade-in a elementos
            const elements = document.querySelectorAll('.glass-card, .card, .btn');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
                el.classList.add('fade-in');
            });
            
            // Efecto parallax suave en el scroll - Removed navbar references
            window.addEventListener('scroll', function() {
                // Smooth scroll effects without navbar
                const scrolled = window.pageYOffset;
                // Add any other scroll effects here if needed
            });
            
            // Efecto hover mejorado para cards
            const cards = document.querySelectorAll('.glass-card, .card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                    this.style.boxShadow = '0 20px 60px rgba(27, 34, 80, 0.25)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                    this.style.boxShadow = '0 8px 40px rgba(27, 34, 80, 0.15)';
                });
            });

            // Sistema de cambio de tema
            function initThemeSystem() {
                const themeToggle = document.getElementById('themeToggle');
                const html = document.documentElement;
                
                // Cargar tema guardado o usar el predeterminado
                const savedTheme = localStorage.getItem('theme') || 'light';
                setTheme(savedTheme);
                
                // Event listener para el botón de cambio de tema
                if (themeToggle) {
                    themeToggle.addEventListener('click', toggleTheme);
                }
                
                function toggleTheme() {
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    setTheme(newTheme);
                }
                
                function setTheme(theme) {
                    html.setAttribute('data-theme', theme);
                    localStorage.setItem('theme', theme);
                    
                    // Actualizar el ícono del botón
                    updateThemeIcon(theme);
                    
                    // Trigger evento personalizado para otros componentes
                    window.dispatchEvent(new CustomEvent('themeChanged', { detail: theme }));
                }
                
                function updateThemeIcon(theme) {
                    const sunIcon = document.querySelector('.sun-icon');
                    const moonIcon = document.querySelector('.moon-icon');
                    
                    if (sunIcon && moonIcon) {
                        if (theme === 'dark') {
                            sunIcon.style.opacity = '1';
                            moonIcon.style.opacity = '0';
                        } else {
                            sunIcon.style.opacity = '0';
                            moonIcon.style.opacity = '1';
                        }
                    }
                }
            }
            
            // Inicializar sistema de temas
            initThemeSystem();
        });
    </script>
    
    <!-- Botón de cambio de tema -->
    <button id="themeToggle" class="theme-toggle" title="Cambiar tema">
        <i class="fas fa-sun icon sun-icon" style="position: absolute;"></i>
        <i class="fas fa-moon icon moon-icon" style="position: absolute;"></i>
    </button>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
