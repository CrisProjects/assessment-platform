<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Assessment Platform{% endblock %}</title>
    
    <!-- Fuentes Calm.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* === CALM.COM DESIGN SYSTEM === */
        :root {
            /* Paleta Oficial Calm.com - Actualizada */
            --calm-dark-blue: #243447;
            --calm-medium-blue: #4A6C85;
            --calm-mint-green: #A0D8CC;
            --calm-light-blue: #E8F0F5;
            --calm-white: #FFFFFF;
            --calm-light-gray: #F7F9FA;
            --calm-soft-blue: #6B8DA6;
            --calm-accent-blue: #5A7A94;
            --calm-primary: #6282E3;        /* Color principal Calm.com */
            --calm-primary-hover: #4e6fc8;  /* Hover del color principal */
            --calm-background: linear-gradient(180deg, #020024 0%, #090979 50%, #00d4ff 100%);
            
            /* Variables principales actualizadas */
            --cloud-burst: #243447;
            --havelock-blue: #6282E3;       /* Actualizado al color Calm oficial */
            --pure-white: #FFFFFF;
            --soft-blue: #6B8DA6;
            --deep-blue: #1A2B38;
            --medium-blue: #5A7A94;
            --light-blue: #E8F0F5;
            --mint-accent: #A0D8CC;
            
            /* Gradientes estilo Calm */
            --gradient-main: linear-gradient(135deg, #243447 0%, #4A6C85 50%, #243447 100%);
            --gradient-overlay: linear-gradient(135deg, rgba(36, 52, 71, 0.95), rgba(74, 108, 133, 0.8));
            --gradient-card: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(160, 216, 204, 0.05));
            --gradient-button: linear-gradient(135deg, var(--calm-primary), var(--calm-primary-hover));
            --gradient-accent: linear-gradient(135deg, var(--calm-mint-green), #92C9BD);
            
            /* Espaciado Sistema */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-xxl: 3rem;
            --space-xxxl: 4rem;
            
            /* Border Radius Calm */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --radius-full: 50px;
            
            /* Sombras Azules */
            --shadow-soft: 0 4px 20px rgba(27, 34, 80, 0.15);
            --shadow-medium: 0 8px 40px rgba(27, 34, 80, 0.25);
            --shadow-strong: 0 16px 60px rgba(27, 34, 80, 0.35);
            --shadow-glow: 0 0 40px rgba(98, 130, 227, 0.4);
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-backdrop: blur(25px);
            --glass-card: rgba(255, 255, 255, 0.1);
            
            /* Tipografía */
            --font-primary: 'Lato', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-secondary: 'Inter', sans-serif;
            
            /* Transiciones Suaves */
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* === BODY Y FONDO === */
        body {
            font-family: var(--font-primary);
            background: linear-gradient(180deg, #020024 0%, #090979 50%, #00d4ff 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            color: var(--pure-white);
            line-height: 1.7;
            overflow-x: hidden;
            min-height: 100vh;
            font-weight: 400;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Overlay Sutil - No interfiere con el gradiente principal */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 45%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.02) 0%, transparent 45%);
            z-index: -2;
        }

        /* Overlay Glassmorphism Minimalista */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.01) 0%,
                transparent 100%
            );
            z-index: -1;
            opacity: 0.5;
        }

        /* === NAVEGACIÓN CALM === */
        .navbar {
            background: rgba(36, 52, 71, 0.9) !important;
            backdrop-filter: var(--glass-backdrop);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: var(--space-md) 0;
            transition: var(--transition-normal);
            box-shadow: 0 4px 20px rgba(36, 52, 71, 0.3);
            position: relative;
            z-index: 1000;
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-card);
            z-index: -1;
            border-radius: 0;
        }

        .navbar-brand {
            color: var(--pure-white) !important;
            font-weight: 700;
            font-size: 1.75rem;
            text-decoration: none !important;
            background: linear-gradient(135deg, var(--pure-white), var(--soft-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: var(--transition-normal);
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-nav .nav-link {
            color: var(--soft-blue) !important;
            font-weight: 500;
            padding: var(--space-sm) var(--space-lg) !important;
            border-radius: var(--radius-lg);
            transition: var(--transition-normal);
            position: relative;
            font-size: 1.05rem;
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            border-radius: var(--radius-lg);
            opacity: 0;
            transition: var(--transition-normal);
            z-index: -1;
        }

        .navbar-nav .nav-link:hover {
            color: var(--pure-white) !important;
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link:hover::before {
            opacity: 1;
        }

        /* === SISTEMA DE BOTONES CALM === */
        .btn {
            border: none;
            border-radius: var(--radius-full);
            padding: var(--space-md) var(--space-xl);
            font-weight: 600;
            font-size: 1.05rem;
            font-family: var(--font-primary);
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
            backdrop-filter: var(--glass-backdrop);
            text-transform: none;
            letter-spacing: 0.5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--calm-primary);
            color: var(--pure-white);
            box-shadow: 0 8px 25px rgba(98, 130, 227, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            background: var(--calm-primary-hover);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px rgba(98, 130, 227, 0.35);
            color: var(--pure-white);
        }

        .btn-outline-primary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--calm-primary);
            border: 2px solid var(--calm-primary);
            backdrop-filter: var(--glass-backdrop);
        }

        .btn-outline-primary:hover {
            background: var(--calm-primary);
            color: var(--pure-white);
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(98, 130, 227, 0.35);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--calm-mint-green), #92C9BD);
            color: var(--calm-dark-blue);
            box-shadow: 0 8px 25px rgba(160, 216, 204, 0.25);
            font-weight: 500;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #92C9BD, var(--calm-mint-green));
            color: var(--calm-dark-blue);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px rgba(160, 216, 204, 0.35);
        }

        .btn-danger {
            background: linear-gradient(135deg, #FF3D71, #FF6B9D);
            color: var(--pure-white);
            box-shadow: var(--shadow-medium);
        }

        .btn-sm {
            padding: var(--space-sm) var(--space-lg);
            font-size: 0.95rem;
        }

        .btn-lg {
            padding: var(--space-lg) var(--space-xxl);
            font-size: 1.15rem;
        }

        /* === GLASSMORPHISM CARDS MEJORADO === */
        .glass-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-xl);
            box-shadow: 
                0 8px 32px rgba(36, 52, 71, 0.15),
                0 2px 8px rgba(160, 216, 204, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-12px) scale(1.03);
            box-shadow: 
                0 20px 50px rgba(36, 52, 71, 0.2),
                0 5px 15px rgba(160, 216, 204, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(160, 216, 204, 0.4);
        }

        /* === FORMULARIOS CALM === */
        .form-control, .form-select {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-lg);
            color: var(--pure-white);
            padding: var(--space-md) var(--space-lg);
            font-size: 1.05rem;
            font-family: var(--font-primary);
            transition: var(--transition-normal);
            backdrop-filter: var(--glass-backdrop);
            font-weight: 400;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--havelock-blue);
            color: var(--pure-white);
            box-shadow: 0 0 0 0.25rem rgba(98, 130, 227, 0.15), var(--shadow-glow);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: var(--soft-blue);
            opacity: 0.7;
            font-weight: 300;
        }

        .form-floating > label {
            color: var(--soft-blue);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: var(--havelock-blue);
            font-weight: 600;
        }

        /* === CARDS SYSTEM === */
        .card {
            background: var(--glass-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            backdrop-filter: var(--glass-backdrop);
            box-shadow: var(--shadow-medium);
            transition: var(--transition-normal);
            overflow: hidden;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-button);
            opacity: 0;
            transition: var(--transition-normal);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-strong);
            background: rgba(255, 255, 255, 0.12);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            background: rgba(98, 130, 227, 0.1);
            border-bottom: 1px solid var(--glass-border);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            padding: var(--space-lg);
            font-weight: 600;
        }

        .card-body {
            padding: var(--space-xl);
        }

        .card-footer {
            background: rgba(27, 34, 80, 0.1);
            border-top: 1px solid var(--glass-border);
            padding: var(--space-lg);
        }

        /* === ALERTAS ATMOSPHERE === */
        .alert {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            backdrop-filter: var(--glass-backdrop);
            margin-bottom: var(--space-lg);
            padding: var(--space-lg);
            position: relative;
            overflow: hidden;
        }

        .alert::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--havelock-blue);
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.08);
            border-color: rgba(76, 175, 80, 0.2);
            color: #66BB6A;
        }

        .alert-success::before {
            background: linear-gradient(180deg, #4CAF50, #66BB6A);
        }

        .alert-danger {
            background: rgba(255, 61, 113, 0.08);
            border-color: rgba(255, 61, 113, 0.2);
            color: #FF6B9D;
        }

        .alert-danger::before {
            background: linear-gradient(180deg, #FF3D71, #FF6B9D);
        }

        .alert-info {
            background: rgba(98, 130, 227, 0.08);
            border-color: rgba(98, 130, 227, 0.2);
            color: var(--soft-blue);
        }

        .alert-info::before {
            background: var(--gradient-button);
        }

        /* === ANIMACIONES CALM === */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(1deg); }
            50% { transform: translateY(-12px) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(-1deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .fade-in {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .float-animation {
            animation: float 4s ease-in-out infinite;
        }

        .pulse-animation {
            animation: pulse 3s ease-in-out infinite;
        }

        .shimmer-effect {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        /* === UTILIDADES === */
        .text-gradient {
            background: linear-gradient(135deg, var(--calm-primary), var(--pure-white));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .glow-effect {
            box-shadow: var(--shadow-glow);
        }

        .backdrop-blur {
            backdrop-filter: var(--glass-backdrop);
        }

        /* === CONTENIDO PRINCIPAL === */
        .main-content {
            padding: var(--space-xxl) 0;
            position: relative;
            z-index: 2;
            min-height: calc(100vh - 80px);
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 768px) {
            :root {
                --space-lg: 1rem;
                --space-xl: 1.5rem;
                --space-xxl: 2rem;
                --space-xxxl: 2.5rem;
            }
            
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: var(--space-sm) var(--space-lg);
                font-size: 1rem;
            }
            
            .btn-lg {
                padding: var(--space-md) var(--space-xl);
                font-size: 1.1rem;
            }
            
            .card-body {
                padding: var(--space-lg);
            }
            
            .main-content {
                padding: var(--space-xl) 0;
            }
        }

        @media (max-width: 480px) {
            .navbar-brand {
                font-size: 1.25rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: var(--space-sm);
            }
            
            .glass-card {
                margin-bottom: var(--space-lg);
            }
        }

        /* === EFECTOS DE HOVER AVANZADOS === */
        .interactive-element {
            transition: var(--transition-normal);
            cursor: pointer;
        }

        .interactive-element:hover {
            transform: translateY(-4px) scale(1.02);
            filter: brightness(1.1);
        }

        /* === SCROLLBAR CUSTOM === */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--deep-navy);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--havelock-blue);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--soft-blue);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="main-container">
        <!-- Navegación -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') if url_for else '/' }}">
                    <i class="fas fa-mind-wave me-2"></i>Assessment Platform
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') if url_for else '/' }}">
                                <i class="fas fa-home me-1"></i>Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard_selection') if url_for else '/dashboard-selection' }}">
                                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('participant_access') if url_for else '/participant-access' }}">
                                <i class="fas fa-user-check me-1"></i>Evaluación
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Efectos de carga suave
        document.addEventListener('DOMContentLoaded', function() {
            // Agregar clase fade-in a elementos
            const elements = document.querySelectorAll('.glass-card, .card, .btn');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
                el.classList.add('fade-in');
            });
            
            // Efecto parallax suave en el scroll
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const rate = scrolled * -0.5;
                const navbar = document.querySelector('.navbar');
                
                if (scrolled > 50) {
                    navbar.style.background = 'rgba(27, 34, 80, 0.95)';
                    navbar.style.boxShadow = '0 8px 32px rgba(27, 34, 80, 0.3)';
                } else {
                    navbar.style.background = 'rgba(27, 34, 80, 0.85)';
                    navbar.style.boxShadow = '0 4px 20px rgba(27, 34, 80, 0.1)';
                }
            });
            
            // Efecto hover mejorado para cards
            const cards = document.querySelectorAll('.glass-card, .card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                    this.style.boxShadow = '0 20px 60px rgba(27, 34, 80, 0.25)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                    this.style.boxShadow = '0 8px 40px rgba(27, 34, 80, 0.15)';
                });
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
