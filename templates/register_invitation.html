<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro por Invitaci贸n - Plataforma de Evaluaci贸n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .register-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            margin: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .welcome-message {
            color: #718096;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .coach-info {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }

        .coach-info h3 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: #f7fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input:disabled {
            background-color: #f1f5f9;
            color: #64748b;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        .register-btn:hover {
            transform: translateY(-2px);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.success {
            background-color: #f0fff4;
            color: #22543d;
            border: 1px solid #c6f6d5;
        }

        .message.error {
            background-color: #fed7d7;
            color: #822727;
            border: 1px solid #feb2b2;
        }

        .invitation-details {
            background: #edf2f7;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .invitation-details h4 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .invitation-details p {
            color: #4a5568;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header">
            <div class="welcome-icon"></div>
            <h1>隆Bienvenido!</h1>
            <p class="welcome-message">Has sido invitado a realizar una evaluaci贸n de asertividad</p>
        </div>

        <div class="coach-info">
            <h3>Invitado por:</h3>
            <p><strong>{{ coach_name }}</strong></p>
        </div>

        <div class="invitation-details">
            <h4>Tus datos:</h4>
            <p><strong>Nombre:</strong> {{ invitation.full_name }}</p>
            <p><strong>Email:</strong> {{ invitation.email }}</p>
        </div>

        <div id="message" class="message"></div>

        <form id="registerForm">
            <input type="hidden" id="token" value="{{ invitation.token }}">
            
            <div class="form-group">
                <label for="full_name">Nombre Completo</label>
                <input type="text" id="full_name" value="{{ invitation.full_name }}" disabled>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="{{ invitation.email }}" disabled>
            </div>

            <div class="form-group">
                <label for="password">Crear Contrase帽a *</label>
                <input type="password" id="password" placeholder="Ingresa una contrase帽a segura" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase帽a *</label>
                <input type="password" id="confirmPassword" placeholder="Confirma tu contrase帽a" required>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                Completar Registro y Comenzar Evaluaci贸n
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const messageDiv = document.getElementById('message');

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('token').value;

            if (!password || !confirmPassword) {
                showMessage('Por favor completa todos los campos', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Las contrase帽as no coinciden', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('La contrase帽a debe tener al menos 6 caracteres', 'error');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Registrando...';

            try {
                const response = await fetch('/api/register/invitation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage(`隆Bienvenido ${data.user.full_name}! Redirigiendo a tu evaluaci贸n...`, 'success');
                    
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 2000);
                } else {
                    showMessage(data.error || 'Error en el registro', 'error');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Completar Registro y Comenzar Evaluaci贸n';
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexi贸n. Intenta nuevamente.', 'error');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Completar Registro y Comenzar Evaluaci贸n';
            }
        });
    </script>
</body>
</html>
